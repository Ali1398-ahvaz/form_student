<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم برنامه‌ریزی مطالعه هفتگی پایه هفتم</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: #f0f6fb;
      margin: 20px;
      color: #143243;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(20,32,50,0.08);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    .logo img {
      width: 86px;
      height: 86px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(10,20,30,0.06);
    }
    h1 {
      font-size: 18px;
      color: #165788;
      margin: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #d0e0f0;
      padding: 10px;
      text-align: center;
      vertical-align: top;
    }
    th {
      background: #e6f3fb;
      color: #165788;
    }
    select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Vazir', sans-serif;
      font-size: 14px;
      margin-bottom: 6px;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="https://files.virgool.io/upload/users/1605210/posts/n8ihxhpij7op/ku69kkvrogtv.jpg" alt="آرم آموزش و پرورش ناحیه ۱ اهواز">
      </div>
      <div>
        <h1>فرم برنامه‌ریزی مطالعه هفتگی پایه هفتم</h1>
        <p>لطفاً برای هر نوبت، ابتدا درس و سپس زمان مطالعه را انتخاب کنید.</p>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>روز هفته</th>
          <th>نوبت اول</th>
          <th>نوبت دوم</th>
          <th>نوبت سوم</th>
          <th>جبرانی (ولی)</th>
          <th>توضیحات</th>
        </tr>
      </thead>
      <tbody>
        <script>
          const days = ['شنبه', 'یک‌شنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنج‌شنبه', 'جمعه'];
          const lessons = `
            <option value="">درس را انتخاب کنید</option>
            <option>ریاضی</option>
            <option>علوم</option>
            <option>ادبیات</option>
            <option>عربی</option>
            <option>مطالعات اجتماعی</option>
            <option>زبان انگلیسی</option>
            <option>نگارش</option>
            <option>پیام‌های آسمان</option>
            <option>مرور و جمع‌بندی</option>
          `;
          const times = `
            <option value="">زمان را انتخاب کنید</option>
            <option>۷ تا ۱۰ صبح</option>
            <option>۱۰ تا ۱۳ ظهر</option>
            <option>۱۳ تا ۱۶ عصر</option>
            <option>۱۶ تا ۱۹ عصر</option>
            <option>۱۹ تا ۲۲ شب</option>
            <option>۲۲ تا ۲۳ شب</option>
          `;
          const cell = `<select>${lessons}</select><br><select>${times}</select>`;
          document.write(days.map(day => `
            <tr>
              <td>${day}</td>
              <td>${cell}</td>
              <td>${cell}</td>
              <td>${cell}</td>
              <td>${cell}</td>
              <td><textarea placeholder="توضیحات ولی..."></textarea></td>
            </tr>
          `).join(''));
        </script>
      </tbody>
    </table>
  </div>
</body>
</html>
